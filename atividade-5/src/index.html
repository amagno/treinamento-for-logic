<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home"
          aria-selected="true">Contatos</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile"
          aria-selected="false">Adicionar Contatos</a>
        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact"
          aria-selected="false">Contact</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active container" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="card contacts-form mt-2 mb-2 row pr-3 pt-3 pl-3 pb-2">
          <div class="row">
            <div class="input-group mb-3 col-4">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary d-flex" type="button" id="contact-button-search">
                  <i class="material-icons">search</i>
                </button>
              </div>
              <input type="text" class="form-control" placeholder="Digite o nome..." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <!-- Button Form Contact -->
            <div class="col-4">
              <button class="btn btn-outline-primary d-flex text-uppercase" id="contact-new-button">
                &nbsp;
              </button>
            </div>
          </div>
          <!-- ROW -->
            <!-- FORM CONTACT -->
            <form class="needs-validation" novalidate id="contact-new-form">
              <!-- FAVORITE HIDDEN CHECKBOX -->
              <input class="invisible" type="checkbox" id="contact-new-favorite-checkbox" name="favorite" value="true">
              <!-- FAVORITE HIDDEN CHECKBOX -->              
              <div class="form-row">
                <div class="col-md">
                  <label for="firstName">Nome <b class="text-danger">*</b></label>
                  <input type="text" class="form-control" id="firstName" placeholder="Nome" name="firstName" required>
                  <div class="invalid-feedback">
                    Por favor escolha um nome válido!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="lastName">Sobrenome <b class="text-danger">*</b></label>
                  <input type="text" class="form-control" id="lastName" placeholder="Sobrenome" name="lastName" required>
                  <div class="invalid-feedback">
                    Por favor escolha um sobrenome válido!                    
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="email">E-mail <b class="text-danger">*</b></label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrependEmail">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" aria-describedby="inputGroupPrependEmail" name="email" required>
                    <div class="invalid-feedback">
                      Por favor escolha um e-mail válido!
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6">
                  <label for="address">Endereço</label>
                  <input type="text" class="form-control" id="address" placeholder="Digite o endereço" name="info.address">
                  <!-- <div class="invalid-feedback">
                    Please provide a valid city.
                  </div> -->
                </div>
                <div class="col-md-3 ">
                  <label for="company">Empresa</label>
                  <input type="text" class="form-control" id="company" placeholder="Digite o nome da empresa" name="info.company">
                  <!-- <div class="invalid-feedback">
                    Please provide a valid state.
                  </div> -->
                </div>
                <div class="col-md-3 ">
                  <label for="phone">Telefone</label>
                  <input type="text" class="form-control" id="phone" placeholder="Telefone" name="info.phone">
                  <!-- <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div> -->
                </div>
                <div class="col-md-12 ">
                  <label for="comments">Comentários</label>
                  <input type="text" class="form-control" id="phone" placeholder="Comentários" name="info.comments">
                  <!-- <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div> -->
                </div>
              </div>
              <div class="form-group p-2">
                <span>Sexo <b class="text-danger">*</b></span>
                <div class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" id="gender-female" name="gender" value="female" required>
                  <label class="custom-control-label" for="gender-female">
                    Mulher
                  </label>
                </div>
                <div class="custom-control custom-radio mb-3">
                  <input type="radio" class="custom-control-input" id="gender-male" name="gender" value="male" required>
                  <label class="custom-control-label" for="gender-male">
                    Homem
                  </label>
                  <div class="invalid-feedback">Por favor selecione o sexo!</div>
                </div>
              </div>
              <div class="form-row">
                <button class="btn btn-primary d-flex mr-2 text-uppercase" type="submit">Submit form<i class="material-icons ml-1">done</i></button>
                <button class="btn btn-danger d-flex mr-2 text-uppercase" type="reset" id="contact-new-close-button">LIMPAR<i class="material-icons ml-1">delete</i></button>
                <button class="btn btn-outline-secondary d-flex text-uppercase" type="button" id="contact-new-favorite-button">FAVORITO<i class="material-icons ml-1">star_border</i></button>
              </div>
            </form>

        </div>
        <div class="contacts-list row">

        </div>
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"></div>
      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
    </div>
  </div>
  <script src="dist/main.build.js"></script>
</body>

</html>
